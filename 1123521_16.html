<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* General styles */
body {
  background-color: rgb(50, 180, 255); 
  margin: 0;
  padding: 0;
}

/* Container for the entire layout */
.container {
  width: 90%;
  max-width: 1200px;
  background-color: white;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  gap: 5px;
  flex-direction: column;
  margin: auto; /* Center the container */
}

/* Header (Green area) */
.header {
  background-color: #A4D79B; /* Green */
  padding: 20px;
  text-align: center;
  height: 100px;
  border: 1px solid white; 
}

/* Middle */
.middle-container {
  display: flex;
  flex-wrap: wrap;
  font-size: 30px;
  text-align: center;
  gap: 5px; 
}

/* Flex item styling */
.middle-item {
  background-color: dodgerblue;
  color: white; 
  padding: 20px;
  flex: 1 1 31%; 
  border: 1px solid white;  
}

@media (max-width: 480px) {
  .middle-item {
    flex: 1 1 100%; 
  }
}

/* Footer */
.footer-row {
  display: flex;
  flex-wrap: wrap;
  border: 1px solid white; 
  gap: 7px;
  padding: 0; /* Ensure no padding */
}

.footer-column {
  flex: 1 0 23%;  /* Base width of 25% */
  padding: 20px;
  height: 50px;
}

@media screen and (max-width: 480px) {
  .footer-column {
    flex: 1 0 48%; /* Base width of 50% */
  }
}
</style>
</head>
<body>

  <div class="container">
    <div class="header"></div>

    <div class="middle-container">
      <div class="middle-item"></div>
      <div class="middle-item"></div>
      <div class="middle-item"></div>
    </div>
   
    <div class="footer-row">
      <div class="footer-column" style="background-color:#ddd;"></div>
      <div class="footer-column" style="background-color:#ddd;"></div>
      <div class="footer-column" style="background-color:#ddd;"></div>
      <div class="footer-column" style="background-color:#ddd;"></div>
    </div>
  </div>

</body>
</html>

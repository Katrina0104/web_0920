<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* General styles */
body {
  background-color: rgb(50, 180, 255); 
  flex-wrap: nowrap;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container for the entire layout */
.container {
  width: 90%;
  max-width: 1200px;
  background-color: white;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  gap: 5px;
  flex-direction: column;
}

/* Header (Green area) */
.header {
  background-color: #A4D79B; /* Green */
  padding: 20px;
  text-align: center;
  height: 100px;

}

/* middle */
.flex-container {
  display: flex;
  flex-wrap: wrap;
  font-size: 30px;
  text-align: center;
  gap: 5px; 
}

/* Flex item styling */
.flex-item {
  background-color: dodgerblue;
  color: white; 
  padding: 20px;
  flex: 1 1 30%; 
  border: 1px solid white; 
  border-radius: 5px; 
}


@media (max-width: 480px) {
  .flex-item {
    flex: 1 1 100%; 
  }
}

/* footer */
.footer-column {
  float: left;
  width: 25%;
  padding: 20px;
}

/* Clear floats after the columns */
.footer-row:after {
  content: "";
  display: flex;
  clear: both;
  flex-wrap: wrap;
  font-size: 30px;
  text-align: center;
  gap: 5px; 
}


/* On screens that are 600px wide or less, make the columns stack on top of each other instead of next to each other */
@media screen and (max-width: 480px) {
  .footer-column {
    width: 50%;
  }
}

</style>
</head>
<body>

<div class="container">
  <div class="header"></div>
  
<div class="flex-container">
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
</div>
   
  <div class="footer-row">
    <div class="footer-column" style="background-color:#ddd;"></div>

    <div class="footer-column" style="background-color:#ddd;"></div>

    <div class="footer-column" style="background-color:#ddd;"></div>

    <div class="footer-column" style="background-color:#ddd;"></div>
  </div>
</div>

</body>
</html>

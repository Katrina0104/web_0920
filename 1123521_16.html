<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  background-color: rgb(50, 180, 255); /* Light blue background */
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Full height */
}

/* Main Container */
.container {
  width: 90%;
  max-width: 1200px;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  border: 5px solid white; /* White border */
}

/* Header (Green Box) */
.header {
  background-color: #A4D79B; /* Green */
  height: 100px;
  border: 2px solid white; /* White border for separation */
}

/* Middle Section (Blue Boxes) */
.middle-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px; /* Space between items */
}

.middle-item {
  background-color: dodgerblue;
  flex: 1 1 calc(33.33% - 10px); /* Default: 3 items in a row */
  height: 20vh; /* Height in viewport units */
  border: 2px solid white; /* White border for separation */
  transition: all 0.3s ease; /* Smooth transition for resizing */
}

@media (max-width: 480px) {
  .middle-item {
    flex: 1 1 100%; /* Full width */
    height: 25vh; /* Adjusted height */
  }
}

/* Footer (Gray Boxes) */
.footer-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.footer-column {
  background-color: #ddd; /* Gray */
  flex: 1 1 calc(25% - 10px); /* Default: 4 items in a row */
  height: 50px;
  border: 2px solid white; /* White border for separation */
}

@media (max-width: 480px) {
  .footer-column {
    flex: 1 1 calc(50% - 10px); /* 2Ã—2 grid */
  }
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Header (Green Box) -->
    <div class="header"></div>

    <!-- Middle Section (Blue Boxes) -->
    <div class="middle-container">
      <div class="middle-item"></div>
      <div class="middle-item"></div>
      <div class="middle-item"></div>
    </div>

    <!-- Footer (Gray Boxes) -->
    <div class="footer-row">
      <div class="footer-column"></div>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
      <div class="footer-column"></div>
    </div>
  </div>
</body>
</html>

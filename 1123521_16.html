<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* General styles */
body {
  background-color: rgb(50, 180, 255); 
}

/* Container for the entire layout */
.container {
  width: 90%;
  max-width: 1200px;
  background-color: white;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  gap: 5px;
  flex-direction: column;
}

/* Header (Green area) */
.header {
  background-color: #A4D79B; /* Green */
  padding: 20px;
  text-align: center;
  height: 100px;

}

/* middle */
.flex-container {
  display: flex;
  flex-wrap: wrap;
  font-size: 30px;
  text-align: center;
  gap: 5px; 
}

/* Flex item styling */
.flex-item {
  background-color: dodgerblue;
  color: white; 
  padding: 20px;
  flex: 1 1 30%; 
  border: 1px solid white;  
}


@media (max-width: 480px) {
  .flex-item {
    flex: 1 1 100%; 
  }
}

/* footer */
.footer-row {
  display: flex;
  gap: 5px; 
  flex-wrap: wrap; 
}

.footer-column {
  flex: 1 1 1 25%; 
  padding: 20px;
}

/* 在屏幕宽度小于等于480px时，设置每列为50%宽度 */
@media screen and (max-width: 480px) {
  .footer-column {
    flex: 1 50%; 
  }
}

</style>
</head>
<body>

<div class="container">
  <div class="header"></div>
  
<div class="flex-container">
  <div class="flex-item"></div>
  <div class="flex-item"></div>
  <div class="flex-item"></div>
</div>
   
  <div class="footer-row">
    <div class="footer-column" style="background-color:#ddd;"></div>

    <div class="footer-column" style="background-color:#ddd;"></div>

    <div class="footer-column" style="background-color:#ddd;"></div>

    <div class="footer-column" style="background-color:#ddd;"></div>
  </div>
</div>

</body>
</html>

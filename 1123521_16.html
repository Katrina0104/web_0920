<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    body {
      background-color: rgb(50, 180, 255);
      margin: 0;
      padding: 0;
      display: flex; /* 將 body 設為彈性佈局 */
      justify-content: center; /* 水平置中 */
      align-items: center; /* 垂直置中 */
      height: 100vh; /* 確保頁面高度填滿整個視口 */
    }

    .container {
      display: grid; /* 使用 CSS Grid 佈局 */
      gap: 5px; /* 格子間距 */
      width: 90%;
      max-width: 480px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid white; /* 外層白色邊框 */
    }

    .box {
      height: 50px; /* 每個格子的高度 */
      border: 1px solid white; /* 每個格子的白色邊框 */
    }

    /* 標頭的綠色格子 */
    .box1 {
      background-color: #b4d455;
    }

    /* 中間部分的藍色格子 */
    .box2, .box3, .box4 {
      background-color: #00bcd4;
    }

    /* 頁尾的灰色格子容器 */
    .gray-container {
      display: grid; /* 頁尾使用 CSS Grid 佈局 */
      gap: 5px; /* 灰色格子間距 */
      grid-template-columns: 1fr; /* 預設為單列 */
      border: 1px solid white; /* 灰色格子區域外層白色邊框 */
    }

    /* 頁尾的灰色格子 */
    .gray-box {
      background-color: #d3d3d3;
      height: 50px; /* 每個灰色格子的高度 */
      border: 1px solid white; /* 每個灰色格子的白色邊框 */
    }

    @media (min-width: 480px) {
    .container {
      grid-template-columns: repeat(3, 1fr); /* 3 列佈局 */
      grid-template-rows: auto auto auto; /* 自動分配行高 */
      width: 90%; /* 保持與 480px 以下一致 */
      max-width: 480px; /* 保持與 480px 以下一致 */
    }

    /* 標頭綠色格子跨 3 列 */
    .box1 {
      grid-column: span 3;
    }

    /* 中間部分藍色格子各占 1 列 */
    .box2, .box3, .box4 {
      grid-column: span 1;
    }

    /* 頁尾灰色格子調整為 4 列佈局 */
    .gray-container {
      grid-column: span 3;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }
  }

    @media (max-width: 480px) {
      /* 手機寬度時灰色格子變為 2 列佈局 */
      .gray-container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 50px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 標頭的綠色格子 -->
    <div class="box box1"></div>

    <!-- 中間部分的藍色格子 -->
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>

    <!-- 頁尾的灰色格子區域 -->
    <div class="gray-container">
      <div class="gray-box"></div>
      <div class="gray-box"></div>
      <div class="gray-box"></div>
      <div class="gray-box"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    body {
      background-color: rgb(50, 180, 255);
      margin: 0;
      padding: 0;
      display: flex; /* 將 body 設為彈性佈局 */
      justify-content: center; /* 水平置中 */
      align-items: center; /* 垂直置中 */
      height: 100vh; /* 確保頁面高度填滿整個視口 */
    }

    .container {
      width: 90%;
      max-width: 480px;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid white; /* 外層白色邊框 */
      display: flex;
      flex-direction: column; /* 垂直排列 */
      gap: 10px; /* 區塊間距 */
    }

    /* 固定標頭的高度 */
    .header {
      height: 100px;
      display: flex; /* 使用彈性佈局 */
      justify-content: center; /* 水平置中 */
      align-items: center; /* 垂直置中 */
      border: 1px solid white;
    }

    .header > .box {
      background-color: #b4d455; /* 標頭 Box 的背景顏色 */
      flex: 1; /* 撐滿父容器 */
      height: 100%;
    }

    /* 固定中間區塊的高度 */
    .main {
      height: 150px; /* 固定高度 */
      display: grid; /* 使用 CSS Grid 佈局 */
      gap: 5px;
      grid-template-columns: repeat(3, 1fr); /* 預設為 3 列佈局 */
      border: 1px solid white;
    }

    .main > .box {
      background-color: #00bcd4; /* 中間 Box 的背景顏色 */
      height: 100%;
      border: 1px solid white;
    }

    /* 固定頁尾的高度 */
    .footer {
      height: 80px;
      display: grid; /* 使用 CSS Grid 佈局 */
      gap: 5px; /* 頁尾小方塊間距 */
      grid-template-columns: repeat(4, 1fr); /* 預設為 4 列佈局 */
      border: 1px solid white;
    }

    .footer > .gray-box {
      background-color: rgb(230, 230, 230); /* 頁尾 Box 的背景顏色 */
      height: 100%;
      border: 1px solid white;
    }

    @media (max-width: 480px) {
      /* 手機寬度時 */
      .main {
        grid-template-columns: 1fr; /* 中間小方塊改為單列佈局 */
      }

      .footer {
        grid-template-columns: repeat(2, 1fr); /* 頁尾改為 2 列佈局 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 標頭 -->
    <div class="header">
      <div class="box"></div>
    </div>

    <!-- 中間區塊 -->
    <div class="main">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <!-- 頁尾 -->
    <div class="footer">
      <div class="gray-box"></div>
      <div class="gray-box"></div>
      <div class="gray-box"></div>
      <div class="gray-box"></div>
    </div>
  </div>
</body>
</html>
